<!DOCTYPE html>
<html lang="en">
<head>
    <div th:replace="fragments.html :: header"></div>
</head>


<body id="homeBody">
<div id="navbar" th:replace="fragments.html :: navbar"></div>
<div style="height:10px" aria-hidden="true" class="wp-block-spacer"></div>
<!-- write here-->

<div style="height:45px" aria-hidden="false" class="wp-block-spacer"></div>

<div id="main-con" class="container" th:each="community: ${communityList}">
    <div style="height:55px" aria-hidden="false" class="wp-block-spacer"></div>

    <div class="row" >
        <div class="col-3">
            <div class="card" style="width: 15rem;">
                <img id="card-img"
                <!-- Carousel wrapper -->
                <div
                        id="carousel"
                        class="carousel slide carousel-fade"
                        data-mdb-ride="carousel"
                >
                    <!-- Indicators -->
                    <div class="carousel-indicators">
                        <button
                                type="button"
                                data-mdb-target="#carouselBasicExample"
                                data-mdb-slide-to="0"
                                class="active"
                                aria-current="true"
                                aria-label="Slide 1"
                        ></button>
                        <button
                                type="button"
                                data-mdb-target="#carouselBasicExample"
                                data-mdb-slide-to="1"
                                aria-label="Slide 2"
                        ></button>
                        <button
                                type="button"
                                data-mdb-target="#carouselBasicExample"
                                data-mdb-slide-to="2"
                                aria-label="Slide 3"
                        ></button>
                    </div>
                    <!-- Inner -->
                    <div class="carousel-inner">
                        <!-- Single item -->
                        <div class="carousel-item active">
                            <img
                                    src="https://mdbootstrap.com/img/Photos/Slides/img%20(15).jpg"
                                    class="d-block w-100 h-100"
                                    alt="..."/>
                        </div>

                        <!-- Single item -->
                        <div class="carousel-item active">
                            <img
                                    src="https://mdbootstrap.com/img/Photos/Slides/img%20(22).jpg"
                                    class="d-block w-100 h-100"
                                    alt="..."
                            />
                        </div>

                        <!-- Single item -->
                        <div class="carousel-item active">
                            <img
                                    src="https://mdbootstrap.com/img/Photos/Slides/img%20(23).jpg"
                                    class="d-block w-100 h-100"
                                    alt="..."/>
                        </div>
                    </div>
                    <!-- Inner -->

                    <!-- Controls -->
                    <button
                            class="carousel-control-prev"
                            type="button"
                            data-mdb-target="#carouselBasicExample"
                            data-mdb-slide="prev"
                    >
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button
                            class="carousel-control-next"
                            type="button"
                            data-mdb-target="#carouselBasicExample"
                            data-mdb-slide="next"
                    >
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <!-- Carousel wrapper -->
<!--                     src="https://www.alchinlong.com/wp-content/uploads/2015/09/sample-profile-540x540.png"-->
<!--                     alt="Card image cap">-->
            </div>
        </div>
        <div class="col-1">
            <div id="row-heart" class="row">

                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                    <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                </svg>

            </div>
            <div id="row-join" class="row">

                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16">
                    <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                    <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                </svg>

            </div>
            <div id="row-web" class="row">

                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-globe" viewBox="0 0 16 16">
                    <path d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm7.5-6.923c-.67.204-1.335.82-1.887 1.855A7.97 7.97 0 0 0 5.145 4H7.5V1.077zM4.09 4a9.267 9.267 0 0 1 .64-1.539 6.7 6.7 0 0 1 .597-.933A7.025 7.025 0 0 0 2.255 4H4.09zm-.582 3.5c.03-.877.138-1.718.312-2.5H1.674a6.958 6.958 0 0 0-.656 2.5h2.49zM4.847 5a12.5 12.5 0 0 0-.338 2.5H7.5V5H4.847zM8.5 5v2.5h2.99a12.495 12.495 0 0 0-.337-2.5H8.5zM4.51 8.5a12.5 12.5 0 0 0 .337 2.5H7.5V8.5H4.51zm3.99 0V11h2.653c.187-.765.306-1.608.338-2.5H8.5zM5.145 12c.138.386.295.744.468 1.068.552 1.035 1.218 1.65 1.887 1.855V12H5.145zm.182 2.472a6.696 6.696 0 0 1-.597-.933A9.268 9.268 0 0 1 4.09 12H2.255a7.024 7.024 0 0 0 3.072 2.472zM3.82 11a13.652 13.652 0 0 1-.312-2.5h-2.49c.062.89.291 1.733.656 2.5H3.82zm6.853 3.472A7.024 7.024 0 0 0 13.745 12H11.91a9.27 9.27 0 0 1-.64 1.539 6.688 6.688 0 0 1-.597.933zM8.5 12v2.923c.67-.204 1.335-.82 1.887-1.855.173-.324.33-.682.468-1.068H8.5zm3.68-1h2.146c.365-.767.594-1.61.656-2.5h-2.49a13.65 13.65 0 0 1-.312 2.5zm2.802-3.5a6.959 6.959 0 0 0-.656-2.5H12.18c.174.782.282 1.623.312 2.5h2.49zM11.27 2.461c.247.464.462.98.64 1.539h1.835a7.024 7.024 0 0 0-3.072-2.472c.218.284.418.598.597.933zM10.855 4a7.966 7.966 0 0 0-.468-1.068C9.835 1.897 9.17 1.282 8.5 1.077V4h2.355z"/>
                </svg>

            </div>
        </div>
        <div id="card-body" class="col-8 body-back" >
            <div class="card-body" >
                <h1 class="card-title" th:text="${community.name}">
                    <p></p>
                </h1>
                <p class="card-text"th:text="${community.description}"></p>
            </div>
        </div>
    </div>

</div>


<div style="height:135px" aria-hidden="true" class="wp-block-spacer"></div>

<div th:replace="fragments.html :: footer"></div>
</body>

</html>
